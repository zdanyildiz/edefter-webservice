<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Global Pozitif Hizmetler</title><script src="https://cdn.tailwindcss.com"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"><style>body{ font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;} ::-webkit-scrollbar{ width: 6px;} ::-webkit-scrollbar-track{ background: #f1f5f9;} ::-webkit-scrollbar-thumb{ background: #94a3b8; border-radius: 10px;} ::-webkit-scrollbar-thumb:hover{ background: #64748b;} </style></head><body class="bg-slate-100"><div class="w-full max-w-md mx-auto p-4"><header class="mb-6 text-center"><img src="https://www.globalpozitif.com.tr/m/r/logo/logo-GU7RQ.png" alt="Global Pozitif Teknolojiler" class="mx-auto mb-2" style="width: 70%; height: auto;"><h1 class="text-2xl font-bold text-slate-800">Global Pozitif Teknolojiler</h1><p class="text-sm text-slate-500 mt-1">Yenilikler ve Çözümlerimiz</p></header><div id="services-accordion" class="space-y-3"></div><footer class="mt-8 text-center"><p class="text-xs text-slate-400">&copy; <span id="current-year"></span>Global Pozitif Teknolojiler A.Ş. </p></footer></div><script>// --- İÇERİK YÖNETİM ALANI --- // Yeni bir hizmet eklemek veya mevcutları düzenlemek için sadece bu 'servicesData' dizisini değiştirmeniz yeterlidir. // İkonları https://heroicons.com/ adresinden bulup SVG kodunu kopyalayabilirsiniz. const servicesData=[ { id: 'e-defter', title: 'E-Defter Görüntüleyici', description: 'Yenilenen E-Defter Görüntüleyici ile berat, yevmiye, büyük defter, kebir dosyalarınızı kolayca yönetin, GİB şema ve şematron kontrollerini anında yapın.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18" /></svg>`, link: 'https://www.globalpozitif.com.tr', linkText: 'Daha Fazla Bilgi'}, { id: 'e-ticaret', title: 'Pozitif E-Ticaret Altyapısı', description: 'Kendi markanızla online satışa başlayın. Gelişmiş, güvenli ve size özel e-ticaret çözümlerimizle işinizi dijitale taşıyın.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>`, link: 'https://www.globalpozitif.com.tr', linkText: 'Hemen İncele'}, { id: 'web-site', title: 'Gelişmiş Web Sitesi Çözümleri', description: 'Çok dilli yapay zeka destekli web siteleri, e-ticaret ve kurumsal çözümler. SEO uyumlu, hızlı ve güvenilir altyapılarla işinizi büyütün.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>`, link: 'https://www.globalpozitif.com.tr', linkText: 'Detaylar'}, { id: 'entegrasyonlar', title: 'Yazılım Entegrasyon Sistemleri', description: 'Muhasebe programları, CRM sistemleri, online ödeme alma, entegre çözümler. Yüksek performanslı API’lerimizle iş süreçlerinizi hızlandırın.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>`, link: 'https://www.globalpozitif.com.tr', linkText: 'Bilgi Al'}, { id: 'akilli-cozumlar', title: 'Yapay Zeka Fiş Okuyucu', description: 'Taranmış ÖKC, yazar kasa fişlerini resim ya da pdf\'ten yazıya dönüştürün.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18" /></svg>`, link: 'https://www.globalpozitif.com.tr', linkText: 'Bilgi Al'} ]; document.addEventListener('DOMContentLoaded', function(){ const accordionContainer=document.getElementById('services-accordion'); // Veri dizisindeki her bir hizmet için HTML oluşturup ekrana basar servicesData.forEach(service=>{ const itemHTML=` <div class="bg-white rounded-lg shadow-sm overflow-hidden"><h2><button type="button" class="flex items-center justify-between w-full p-4 text-left font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none transition duration-150 ease-in-out" data-accordion-toggle="accordion-body-${service.id}"><div class="flex items-center space-x-3">${service.icon} <span>${service.title}</span></div><svg data-accordion-icon class="w-5 h-5 shrink-0 transition-transform duration-300" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button></h2><div id="accordion-body-${service.id}" class="hidden transition-all duration-300 ease-in-out"><div class="p-4 border-t border-slate-200"><p class="text-slate-600 mb-4">${service.description}</p><a href="${service.link}" target="_blank" class="inline-block bg-blue-600 text-white font-semibold px-4 py-2 rounded-md text-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">${service.linkText} </a></div></div></div>`; accordionContainer.innerHTML +=itemHTML;}); // Akordiyon toggle butonlarına tıklama olayını ekler const toggleButtons=document.querySelectorAll('[data-accordion-toggle]'); toggleButtons.forEach(button=>{ button.addEventListener('click', ()=>{ const targetId=button.getAttribute('data-accordion-toggle'); const targetBody=document.getElementById(targetId); const icon=button.querySelector('[data-accordion-icon]'); // Tıklanan menünün açık olup olmadığını kontrol et const isExpanded=!targetBody.classList.contains('hidden'); // Önce tüm menüleri kapat toggleButtons.forEach(btn=>{ const body=document.getElementById(btn.getAttribute('data-accordion-toggle')); const icn=btn.querySelector('[data-accordion-icon]'); if (body !==targetBody){ body.classList.add('hidden'); icn.classList.remove('rotate-180');}}); // Sadece tıklanan menüyü aç/kapat targetBody.classList.toggle('hidden'); icon.classList.toggle('rotate-180');});}); // Footer'daki yılı dinamik olarak ayarlar document.getElementById('current-year').textContent=new Date().getFullYear();}); </script></body></html>
