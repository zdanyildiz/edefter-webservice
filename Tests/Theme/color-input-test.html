<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¨ Renk Input Test SayfasÄ±</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .card {

</head>
<body>
    <div class="card">
        <h1>ğŸ¨ HTML5 Color Input Test SayfasÄ±</h1>
        <p>Bu sayfa, renk input'larÄ±nÄ±n Ã§eÅŸitli deÄŸerlerle nasÄ±l davrandÄ±ÄŸÄ±nÄ± test eder.</p>
        
        <div class="form-group">
            <label>Test 1: Normal Hex Renk</label>
            <input type="color" class="form-control color-picker" value="#4285f4" data-fallback="#4285f4">
            <span class="color-info">#4285f4</span>
        </div>
        
        <div class="form-group">
            <label>Test 2: GeÃ§ersiz Hex Renk (sÄ±fÄ±rlanacak)</label>
            <input type="color" class="form-control color-picker" value="#xyz123" data-fallback="#ff0000">
            <span class="color-info">#xyz123 â†’ #ff0000</span>
        </div>
        
        <div class="form-group">
            <label>Test 3: 3 Haneli Hex (6 haneli yapÄ±lacak)</label>
            <input type="color" class="form-control color-picker" value="#f00" data-fallback="#ff0000">
            <span class="color-info">#f00 â†’ #ff0000</span>
        </div>
        
        <div class="form-group">
            <label>Test 4: # Ä°ÅŸaretsiz Hex</label>
            <input type="color" class="form-control color-picker" value="00ff00" data-fallback="#00ff00">
            <span class="color-info">00ff00 â†’ #00ff00</span>
        </div>
        
        <div class="form-group">
            <label>Test 5: BoÅŸ DeÄŸer</label>
            <input type="color" class="form-control color-picker" value="" data-fallback="#ffffff">
            <span class="color-info">(boÅŸ) â†’ #ffffff</span>
        </div>
        
        <div class="form-group">
            <label>Test 6: RGB Renk</label>
            <input type="color" class="form-control color-picker" value="rgb(255, 165, 0)" data-fallback="#ffa500">
            <span class="color-info">rgb(255, 165, 0) â†’ #ffa500</span>
        </div>
        
        <button onclick="testAllColors()">ğŸ§ª TÃ¼m Renkleri Test Et</button>
        <button onclick="validateAllInputs()">âœ… Renk Validasyonu Ã‡alÄ±ÅŸtÄ±r</button>
        <button onclick="showColorValues()">ğŸ‘ï¸ DeÄŸerleri GÃ¶ster</button>
        
        <div id="testResults" class="test-results">
            <strong>ğŸ“Š Test SonuÃ§larÄ±:</strong>
            <div id="results"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Renk normalizasyon fonksiyonu (Theme.php'den kopyalandÄ±)
        function normalizeColorValue(value) {
            if (!value) return '#ffffff';
            
            value = value.toString().trim().toLowerCase();
            
            // CSS renk adlarÄ±nÄ± hex'e Ã§evir
            const colorMap = {
                'white': '#ffffff', 'black': '#000000', 'red': '#ff0000',
                'green': '#008000', 'blue': '#0000ff', 'yellow': '#ffff00',
                'cyan': '#00ffff', 'magenta': '#ff00ff', 'silver': '#c0c0c0',
                'gray': '#808080', 'grey': '#808080', 'orange': '#ffa500',
                'purple': '#800080', 'navy': '#000080', 'transparent': '#ffffff'
            };
            
            if (colorMap[value]) {
                return colorMap[value];
            }
            
            // # iÅŸareti ekle
            if (value && !value.startsWith('#')) {
                value = '#' + value;
            }
            
            // 3 haneli hex'i 6 haneli yap
            if (/^#[0-9a-fA-F]{3}$/.test(value)) {
                const r = value.charAt(1);
                const g = value.charAt(2);
                const b = value.charAt(3);
                return '#' + r + r + g + g + b + b;
            }
            
            // RGB/RGBA deÄŸerlerini parse et
            if (value.includes('rgb')) {
                const matches = value.match(/(\d+)/g);
                if (matches && matches.length >= 3) {
                    const r = Math.min(255, parseInt(matches[0]));
                    const g = Math.min(255, parseInt(matches[1]));
                    const b = Math.min(255, parseInt(matches[2]));
                    return '#' + 
                           r.toString(16).padStart(2, '0') +
                           g.toString(16).padStart(2, '0') +
                           b.toString(16).padStart(2, '0');
                }
            }
            
            return value;
        }
        
        // Hex renk doÄŸrulama
        function isValidHexColor(hex) {
            return /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(hex);
        }
        
        // GÃ¼Ã§lÃ¼ renk deÄŸeri validasyonu (Theme.php'den kopyalandÄ±)
        function validateAllColorInputs() {
            const results = [];
            
            $('.color-picker').each(function() {
                const $input = $(this);
                let value = $input.val();
                let originalValue = value;
                
                // BoÅŸ deÄŸer kontrolÃ¼
                if (!value || value.trim() === '') {
                    value = '#ffffff';
                }
                
                // Ã‡eÅŸitli renk formatlarÄ±nÄ± normalize et
                value = normalizeColorValue(value);
                
                // Son kontrol: GeÃ§erli hex deÄŸeri mi?
                if (!isValidHexColor(value)) {
                    const fallbackColor = $input.data('fallback') || $input.attr('data-default') || '#ffffff';
                    value = fallbackColor;
                    results.push(`âš ï¸ GeÃ§ersiz renk deÄŸeri dÃ¼zeltildi: ${originalValue} â†’ ${value}`);
                }
                
                // DeÄŸer deÄŸiÅŸtiyse gÃ¼ncelle
                if (value !== originalValue) {
                    $input.val(value);
                    results.push(`âœ… Renk deÄŸeri gÃ¼ncellendi: ${originalValue} â†’ ${value}`);
                } else {
                    results.push(`âœ… Renk deÄŸeri geÃ§erli: ${value}`);
                }
                
                try {
                    const testInput = document.createElement('input');
                    testInput.type = 'color';
                    testInput.value = value;
                    
                    if (testInput.value !== value) {
                        const fallbackColor = $input.data('fallback') || '#ffffff';
                        $input.val(fallbackColor);
                        results.push(`ğŸ”§ TarayÄ±cÄ± uyumsuzluÄŸu dÃ¼zeltildi: ${value} â†’ ${fallbackColor}`);
                    }
                } catch (e) {
                    results.push(`âŒ Color input validation hatasÄ±: ${e}`);
                }
            });
            
            return results;
        }
        
        // Test fonksiyonlarÄ±
        function testAllColors() {
            const results = validateAllColorInputs();
            $('#results').html(results.map(r => `<div>${r}</div>`).join(''));
        }
        
        function validateAllInputs() {
            testAllColors();
        }
        
        function showColorValues() {
            const values = [];
            $('.color-picker').each(function() {
                const label = $(this).closest('.form-group').find('label').text();
                const value = $(this).val();
                const fallback = $(this).data('fallback');
                values.push(`${label}: ${value} (fallback: ${fallback})`);
            });
            $('#results').html(values.map(v => `<div>${v}</div>`).join(''));
        }
        
        // Sayfa yÃ¼klendiÄŸinde otomatik test
        $(document).ready(function() {
            console.log('ğŸ¨ Renk Input Test SayfasÄ± YÃ¼klendi');
            
            // 1 saniye sonra otomatik test
            setTimeout(() => {
                testAllColors();
            }, 1000);
            
            // Her renk deÄŸiÅŸikliÄŸinde test
            $('.color-picker').on('change input', function() {
                setTimeout(() => {
                    testAllColors();
                }, 100);
            });
        });
    </script>
</body>
</html>
